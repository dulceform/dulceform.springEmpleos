<!DOCTYPE html>
<html lang ="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>
	<h1><img th:src="@{/images/logo9.png}"
			 width="60" height="60"> &nbsp; &nbsp; Lista de Vacantes</h1>
	<table class="table table-dark table-hover">
		<thead>
			<tr class="table-info">
				<th>Logo</th>
				<th>Id</th>
				<th>Nombre</th>
				<th>Descripcion</th>
				<th>Fecha</th>
				<th>Salario</th>
				<th>Destacado</th>
				<th>Detalle</th>
				<th>Eliminar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="vacante : ${vacantes}">
				<td><img th:src="@{/images/{img}(img=${vacante.imagen})}" width="50" height="50"></td>
				<td th:text="${vacante.id}"></td>
				<td th:text="${vacante.nombre}"></td>
				<td th:text="${vacante.descripcion}"></td>
				<td th:text="${vacante.fecha}"></td>
				<td th:text="${vacante.salario}"></td>
				<!-- <td th:text="${vacante.destacado}"></td>-->
				<!--  <td th:text="${vacante.destacado == 1}? 'SI' : 'NO'"></td>-->		
			<td> 
				 <span class="badge bg-secondary" th:if="${vacante.destacado == 1}">SI</span>
				 <span class="badge bg-danger" th:unless="${vacante.destacado == 1}">NO</span>
			</td>
			<td>
				<a class="btn btn-primary" 
				th:href="@{/vacantes/detalle/{id}(id=${vacante.id})}">Detalle</a>
			</td>
			<td>
			<a class="btn btn-danger" 
			th:href="@{/vacantes/eliminar(id=${vacante.id})}">Detalle</a>
			</td>		
			</tr>
		</tbody>
	</table>
	<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
